<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>fensiTuDu!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<style>
    * {
        font-family: 'Poppins', sans-serif;
    }

    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
</style>

<body>
    <script src="https://kit.fontawesome.com/60d14081e6.js" crossorigin="anonymous"></script>

    <!-- This is NavBar -->
    <div id="navBar">
        <nav class="level box">
            <p class="level-item has-text-centered">
                <button id="link-addTodo" class="button is-primary">
                    <a id="link-addTodo" href="/">
                        Add ToDo
                    </a>
                </button>
            </p>
            <p class="level-item has-text-centered">
                <button id="link-todo" class="button is-primary">
                    <a id="link-todo" href="/">
                        ToDoList
                    </a>
                </button>
            </p>
            <p class="level-item has-text-centered">
                <a id="link-home" class="navbar-item" href="/" style="border-color: rgb(187, 233, 195);">
                    <i class="fas fa-home"></i>
                </a>
            </p>
            <p class="level-item has-text-centered">
                <button id="link-feo" class="button is-primary">
                    <a id="link-feo" class="link is-info"
                        href="https://www.youtube.com/watch?v=Ida9KWfFTG4&ab_channel=DailyPicksandFlicks">
                        forYourEyesOnly
                    </a>
                </button>
            </p>
            <p class="level-item has-text-centered">
                <button id="link-logout" class="button is-primary">
                    <a id="link-logout" onclick="signOut()" ; href="#">
                        logout
                    </a>
                </button>
            </p>
        </nav>
    </div>
    <!-- This is the end of NavBar -->

    <!-- This is welcoming page -->
    <section id="welcoming-page">

        <!-- This is Form login -->
        <section class="section" id="form-login">

            <div class="columns">

                <!-- This is Welcoming Title -->
                <div class="column">
                    <div class="container"
                        style="display: flex; justify-content: center; align-items: center; align-content: center;">

                        <div>
                            <h1 class="title">
                                welkom gud pipel tu
                            </h1>

                            <img src="./resources/FensiTuDu.png" alt="fensi at eperiting wit dis fensitudu">

                        </div>
                    </div>
                </div>
                <!-- This is the end of Welcoming Title -->

                <div class="column is-half"
                    style="display: flex; justify-content: center; align-items: center; align-content: center;">
                    <div style="display: flex; justify-content: center; align-items: center; align-content: center;">
                        <form class="box" style="box-shadow: 1px 5px 50px rgb(159, 231, 225);">
                            <div>
                                <p style="margin: 0px 0px 10px 0px;">
                                    Login
                                </p>
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left">
                                    <input class="input" id="email" type="email"
                                        placeholder="e.g. PogChamp@example.com">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-dove"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input class="input" id="password" type="password" placeholder="********">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </div>
                            </div>

                            <button type="submit" id="login-btn" class="button is-primary">Login</button>
                            <button id="link-register-reg" class="button is-success is-light">Register</button>
                            <br><br>
                            <div>
                                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            </div>
        </section>
        <!-- This is the end of login page -->

        <!-- This is Form register -->
        <section class="section" id="form-register">
            <div class="columns">
                <!-- This is Welcoming Title -->
                <div class="column">
                    <div class="container"
                        style="display: flex; justify-content: center; align-items: center; align-content: center;">

                        <div>
                            <h1 class="title">
                                welkom gud pipel tu
                            </h1>

                            <img src="./resources/FensiTuDu.png" alt="fensi at eperiting wit dis fensitudu">
                        </div>
                    </div>
                </div>
                <!-- This is the end of Welcoming Title -->

                <div class="column is-half"
                    style="display: flex; justify-content: center; align-items: center; align-content: center;">
                    <div style="display: flex; justify-content: center; align-items: center; align-content: center;">
                        <form class="box" style="box-shadow: 1px 5px 50px rgb(159, 231, 225);">
                            <div class="b">
                                <p style="margin-bottom: 10px;">
                                    Register
                                </p>
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left">
                                    <input class="input" id="email-reg" type="email"
                                        placeholder="e.g. PogChamp@example.com">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-dove"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input class="input" id="password-reg" type="password" placeholder="********">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </div>
                            </div>

                            <button type="submit" id="register-btn" class="button is-primary">Register</button>
                            <button id="link-login-reg" class="button is-success is-light">Login</button>
                        </form>
                    </div>
                </div>
        </section>
        <!-- This is the end of Form register -->
    </section>
    <!-- this is the end of welcoming page -->

    <!-- this is home page  -->
    <section id="home-page">

        <!-- This is Welcoming Title -->
        <div class="container"
            style="display: flex; justify-content: center; align-items: center; align-content: center; margin-top: 25px;">


            <img src="./resources/FensiTuDu.png" alt="fensi at eperiting wit dis fensitudu">

        </div>
        <!-- This is the end of Welcoming Title -->

        <!-- this is the quotes -->
        <div id="quotes-page" class="separator is-italic"
            style="padding: 0 10vw; padding-top: 25px; text-align: center;">
        </div>
        <!-- this is the end of the quotes -->

        <div class="columns">
            <!-- This is weather page -->
            <div id="weather-page" class="column is-half box"
                style="margin-top: 60px; margin-bottom: 150px; margin-left: auto;">

            </div>
            <!-- This is the end of weather page -->
            <!-- This is todo page -->
            <div class="column">
                <section class="section" id="todoPage">
                    <div class="table-cell-border 1px solid $border">
                        <table class="table box">
                            <thead>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Due Date</th>
                                <th>Action</th>
                            </thead>
                            <tbody id="todoList">

                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
        <!-- This is the end of todo page -->



        <!-- This is add todo Form -->
        <section class="section" id="addTodoForm">
            <h2 class="is-subtitle"> <strong> Add Todo Form </strong> </h2>
            <form>
                <div class="control">
                    <textarea id="add-title" class="textarea is-success" placeholder="the title here"
                        required></textarea>
                    <textarea id="add-description" class="textarea is-success" placeholder="the description here"
                        required></textarea>
                    <div class="select is-success">
                        <select id="add-status" required>
                            <option value="Unfinished">Unfinished</option>
                            <option value="Work in Progress">Work in Progress</option>
                            <option value="Finished">Finished</option>
                        </select>
                    </div>
                    <input id="add-due_date" type="date" required>
                    <input id="addTodo-btn" type="submit" value="add todo">
                    <input id="cancelAddTodo-btn" type="button" value="cancel">
                </div>
            </form>
        </section>
        <!-- This is the end of add todo Form -->

        <!-- This is edit todo Form -->
        <section class="section" id="editTodoForm">
            <h2 class="is-subtitle"> <strong> Edit </strong> Todo Form </h2>
            <form>
                <div class="control">
                    <textarea id="edit-title" class="textarea is-success" placeholder="the title here"
                        required></textarea>
                    <textarea id="edit-description" class="textarea is-success" placeholder="the description here"
                        required></textarea>
                    <div class="select is-success">
                        <select id="edit-status" required>
                            <option value="Unfinished">Unfinished</option>
                            <option value="Work in Progress">Work in Progress</option>
                            <option value="Finished">Finished</option>
                        </select>
                    </div>
                    <input id="edit-due_date" type="date" required>
                    <input id="editTodo-btn" type="submit" value="edit todo">
                    <input id="cancelEditTodo-btn" type="button" value="cancel">
                </div>
            </form>
        </section>
        <!-- This is the end of edit todo Form -->
    </section>
    <!-- this is the end of home page  -->
    </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./main.js"></script>

</body>
